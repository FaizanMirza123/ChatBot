version: "3.9"
services:
  api:
    build: .
    container_name: chatbot_api
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL:-sqlite:///app/chatbot.db}
    ports:
      - "8000:8000"
    volumes:
      - ./app/uploads:/app/app/uploads
      - ./app/chroma_db:/app/app/chroma_db
      - ./app/chatbot.db:/app/app/chatbot.db
    restart: unless-stopped
